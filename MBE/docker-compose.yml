version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: mbe_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mbe_hosting
      POSTGRES_USER: mbe_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mbe_network

  app:
    build: .
    container_name: mbe_app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mbe_hosting
      - DB_USER=mbe_user
      - DB_PASSWORD=${DB_PASSWORD}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PTERODACTYL_URL=${PTERODACTYL_URL}
      - PTERODACTYL_API_KEY=${PTERODACTYL_API_KEY}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - BUSINESS_EMAIL=${BUSINESS_EMAIL}
      - CEO_EMAIL=${CEO_EMAIL}
      - NODE_MEXICO_ID=${NODE_MEXICO_ID}
      - NODE_OHIO_ID=${NODE_OHIO_ID}
      - NODE_FUTURE_ID=${NODE_FUTURE_ID}
      - APP_URL=${APP_URL}
    ports:
      - "3000:3000"
    networks:
      - mbe_network

volumes:
  postgres_data:

networks:
  mbe_network:
    driver: bridge
